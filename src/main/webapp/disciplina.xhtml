<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<ui:insert name="header">
		<ui:include src="WEB-INF/cabecalho.xhtml" />
	</ui:insert>
</h:head>
<h:body>
	<h:form>
		<div class="container-fluid row col-12">
			<h:outputLabel style="padding-top:10px;" value="Disciplinas"
				styleClass="h4" />
			<ui:repeat var="dt" value="#{disciplinaBean.disciplinasTurmas}">
					<div class="col-3">
						<div class="card" style="width: 18rem;">
							<div class="card-body">
								<h5 class="card-title">#{dt.turma.descricaoTurma} - #{dt.turma.turno} - #{dt.turma.ano}</h5>
								<ui:repeat var="disciplina" value="#{dt.disciplinas}">
									<p class="card-text">#{disciplina.nomeMateria}</p>
								</ui:repeat>
							</div>
								<h:commandButton
									actionListener="#{disciplinaBean.abriBimestre(dt)}"
									action="turmas" styleClass="btn btn-primary"
									value="Adicionar Notas" />
						</div>
					</div>
			</ui:repeat>
		</div>


	</h:form>
</h:body>
</html>
