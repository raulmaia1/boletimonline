<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<ui:insert name="header">
		<ui:include src="WEB-INF/cabecalho.xhtml" />
	</ui:insert>
</h:head>

<h:body>
	<h:form>
		<div class="container-fluid row">
			<h1>Turmas</h1>
			<ui:repeat var="obj" value="#{inicioBean.disciplinasTurmas}">
				<p:card style="width: 25rem; margin-bottom: 2em; margin:4px;"
					styleClass="card col-3">
					<f:facet name="title">
						<h5 class="card-title strong">#{obj.turma.descricaoTurma}</h5>
					</f:facet>

					<f:facet name="subtitle">
						<ui:repeat var="disciplina" value="#{obj.disciplinas}">
							<h:outputLabel styleClass="p">#{disciplina}</h:outputLabel>
						</ui:repeat>
					</f:facet>
				</p:card>
			</ui:repeat>
		</div>

	</h:form>
</h:body>
</html>
