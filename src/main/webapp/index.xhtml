<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<ui:insert name="header">
		<ui:include src="WEB-INF/cabecalho.xhtml" />
	</ui:insert>
</h:head>

<h:body>
	<h:form>
		<div class="container">
			<div class="row justify-content-md-left" style="margin-top: 10px;">
				<div class="col-md-auto" style="padding-right: 10px;">
					<p:card style="width: 25rem; margin-bottom: 2em" styleClass="card">
						<f:facet name="title">
        				Disciplinas	
    						</f:facet>

						<f:facet name="subtitle">
							<ui:repeat var="disciplina"
								value="#{inicioBean.professor.disciplinas}">
								<p>#{disciplina.nomeMateria}</p>
							</ui:repeat>
						</f:facet>

					</p:card>
				</div>

				<div class="col-md-auto">
					<p:card style="width: 25rem; margin-bottom: 2em" styleClass="card">
						<f:facet name="title">
						Turmas
					</f:facet>
						<f:facet name="subtitle">
							<ui:repeat var="turma" value="#{inicioBean.turmas}">
								<p>#{turma.descricaoTurma} - Quantidade de Alunos:
									#{turma.quantAlunos}</p>
							</ui:repeat>
						</f:facet>
					</p:card>
				</div>
			</div>
		</div>


	</h:form>
</h:body>
</html>
